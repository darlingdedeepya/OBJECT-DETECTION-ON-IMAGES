<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background2.webp">
    <center>
        <h1 class="btn btn-success heading">Dining Table</h1>
        <a href="index.html" class="btn btn-default button">Back</a>
        <br><br><br><br>
        <h3 id="status" class="btn btn-danger"></h3>
        <br>
        <h3 class="btn btn-success message">There are 4 big objects in the image, from which cocossd model has detected 3 objects.</h3>
    </center>

<script>
status = "";
img = "";
objectdetector = "";
objects = [];

function preload(){
    img = loadImage("diningtable.jpeg");
}

function setup(){
    canvas = createCanvas(300, 200);
    canvas.center();
    objectdetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}

function modelLoaded(){
    status = true;
    objectdetector.detect(img,gotResults);
}

function gotResults(error,results){
    if(error){
        console.log(error);
    }
    console.log(results);
    objects = results;
}

function draw(){
    if(status != "")
    {
      image(img, 0, 0, 300, 200);
      for(i = 0; i < objects.length; i++)
      {
          document.getElementById("status").innerHTML = "Status : Object Detected";

          fill("#FF0000");
          percent = floor(objects[i].confidence * 100);
          text(objects[i].label + " " + percent + "%" , objects[i].x+15, objects[i].y+15);
          noFill();
          stroke("#FF0000");
          rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
      }  
    }
}
</script>

</body>
</html>
